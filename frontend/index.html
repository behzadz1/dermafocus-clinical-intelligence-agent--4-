    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* PRINT STYLES */
      @media print {
        @page {
          margin: 1cm;
          size: auto;
        }

        /* 1. Global Reset */
        body {
          background-color: white !important;
          color: black !important;
        }

        /* 2. Hide UI Elements */
        /* Hide sidebar, mobile header, buttons, and anything marked print:hidden */
        aside, nav, button, header, .print\:hidden, .no-print {
          display: none !important;
        }

        /* 3. Layout "Scroll Jail" Breakout */
        /* Force high-level containers to expand to fit content */
        body, html, #root {
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          width: 100% !important;
          display: block !important;
          position: relative !important;
        }

        /* 4. Unlock Tailwind Constraints */
        /* Target common layout classes that trap content */
        div[class*="h-screen"],
        div[class*="h-full"],
        div[class*="overflow-hidden"],
        div[class*="overflow-y-auto"] {
          height: auto !important;
          min-height: auto !important;
          overflow: visible !important;
          position: static !important;
          display: block !important; /* Linearize layout */
        }
        
        /* 5. Grid Preservation */
        /* Ensure grids inside docs remain grids if possible, or gracefully degrade */
        .grid {
          display: grid !important;
          break-inside: avoid;
        }

        /* 6. Typography & Colors */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        /* 7. Page Breaks */
        h1, h2, h3 {
          break-after: avoid;
          page-break-after: avoid;
        }
        section, .card {
          break-inside: avoid;
          page-break-inside: avoid;
        }
        
        /* 8. Specific Component Fixes */
        #doc-container {
            width: 100% !important;
            margin: 0 !important;
            padding: 0 !important;
        }
      }
    </style>
