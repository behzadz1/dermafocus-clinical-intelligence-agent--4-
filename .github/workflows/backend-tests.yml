name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with Ruff
        working-directory: backend
        run: |
          ruff check app/ --format=github

      - name: Format check with Black
        working-directory: backend
        run: |
          black --check app/

      - name: Type check with mypy
        working-directory: backend
        continue-on-error: true
        run: |
          mypy app/ --ignore-missing-imports

      - name: Run pytest
        working-directory: backend
        run: |
          pytest tests/ -v --cov=app --cov-report=xml

      - name: Run RAG eval gate
        if: ${{ secrets.OPENAI_API_KEY != '' && secrets.PINECONE_API_KEY != '' && secrets.ANTHROPIC_API_KEY != '' && secrets.SECRET_KEY != '' }}
        working-directory: backend
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          PINECONE_ENVIRONMENT: ${{ secrets.PINECONE_ENVIRONMENT }}
          PINECONE_INDEX_NAME: ${{ secrets.PINECONE_INDEX_NAME }}
          VALID_API_KEYS: ${{ secrets.VALID_API_KEYS }}
        run: |
          python scripts/run_rag_eval.py \
            --dataset tests/fixtures/rag_eval_dataset.json \
            --dataset-version 2026-02-06 \
            --report data/processed/rag_eval_report_ci.json \
            --min-pass-rate 0.9 \
            --min-refusal-accuracy 1.0 \
            --min-citation-page-valid-rate 1.0

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false
